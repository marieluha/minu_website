<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="galerii.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1 class="slider-title">Slider</h1>
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="galerii/magi.jpg" alt="Image 1"></div>
                <div class="slide"><img src="galerii/koer2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="galerii/koer1.jpg" alt="Image 3"></div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <div class="dots-container">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>
    <script src="galerii.js"></script>
</body>
</html>
